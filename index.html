<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Quiz</title>
  <link rel="stylesheet" type="text/css" href="./Assets/css/reset.css" />
  <link rel="stylesheet" type="text/css" href="./Assets/css/style.css" />
</head>
<body>
  <!-- Header with Highscore link and timer -->
  <header id = "header">
    <a href = "#highscores" id = "highscores">View Highscores</a>
    <div class = "rightHeader">Time: <span class = "timeLeft">75</span></div>
  </header>

  
  <main>
    <!-- Opening page to begin game -->
    <div class = "opener mainDisplay">
      <h1>Coding Quiz Challenge</h1>
      <p>Welcome to the coding quiz challenge! Please press the button below to get started. Good luck!</p>
      <button class = "startButton">Start Quiz</button>
    </div>
    
    <!-- Quiz sequence -->
    <div class = "quizSequence hidden mainDisplay">
      <div class = "questionText">
        <!-- Placeholder for question text -->
        <h1>PLACEHOLDER - TBD</h1>
      </div>
      <div class = "options">
        <!-- Placeholder for answer options -->
      </div>
    </div>

    <!-- End of game sequence where user enters initials -->
    <div class="enterInitials hidden mainDisplay">
      <h1> Quiz Complete!</h1>
      <p> Your final score is <span id = "finalScore"></span>.</p>
      <div class = "initialArea">
        <h2 id = "initialForm">Enter your initials to save your score:</h2>
        <input type = "text" maxlength = "3" name="name" id="initials">
      </div>
        <button id = "submitScore">Submit</button>
    </div>

    <!-- Highscores page -->
    <div class="highscorePage hidden mainDisplay">
      <h1>Highscores</h1>
      <div class="highscoreButtons">
        <button class = "goBack">Go Back</button>
        <button class = "clearHighscores">Clear Highscores</button>
      </div>
    </div>

  </main>
  <script src="./Assets/js/script.js"></script>
</body>
</html>
