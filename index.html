<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Quiz</title>
  <link rel="stylesheet" type="text/css" href="./Assets/CSS/style.css" />
</head>
<body>
  <!-- Header with Highscore link and timer -->
  <header>
    <div class = "leftHeader">View Highscores</div>
    <div class = "rightHeader">Time: <span class = "time-left">75</span></div>
  </header>

  
  <main>
    <!-- Opening page to begin game -->
    <div class = "opener mainDisplay">
      <h1>Coding Quiz Challenge</h1>
      <p>Welcome to the coding quiz challenge! Please press the button below to get started. Good luck!</p>
      <button class = "button startButton">Start Quiz</button>
    </div>
    
    <!-- Quiz sequence -->
    <div class = "quizSequence hidden mainDisplay">
      <div class = 'questionText'>
        <!-- Placeholder for question text -->
      </div>
      <div class = options>
        <!-- Placeholder for answer options -->
      </div>
    </div>

    <!-- End of game sequence where user enters initials -->
    <div class="enterInitials hidden mainDisplay">

    </div>


  </main>
  <script src="./Assets/JS/script.js"></script>
</body>
</html>
